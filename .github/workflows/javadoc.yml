name: Generate and Deploy Javadoc

on:
  push:
    branches:
      - master  # Updated to use master branch
  pull_request:
    branches:
      - master
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # required to push to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Generate Javadoc with Maven
        run: |
          mvn clean compile javadoc:javadoc -DadditionalJOption=-Xdoclint:none

      - name: Copy Javadoc to docs directory
        run: |
          mkdir -p docs
          if [ -d "target/site/apidocs" ]; then
            cp -r target/site/apidocs/* docs/
          elif [ -d "target/reports/apidocs" ]; then
            cp -r target/reports/apidocs/* docs/
          else
            echo "Javadoc directory not found, listing target contents:"
            ls -la target/ || true
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
